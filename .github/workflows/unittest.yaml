name: Python CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v2
              with:
                python-version: '3.8'
            - name: Install dependencies
              run:  |
                pip install uv
                uv sync

            - name: Run tests
              run: uv run pytest
